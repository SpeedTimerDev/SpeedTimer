		<div>
			<a class="link" href="sessions.html" id="sessions">
				<i class="fas fa-list"></i>
				<span>Sessions</span>
			</a>
		</div>
		<div>
			<a class="link" href="algs-3-pll.html" id="algorithms">

		<div class="lastPart">
			<div>
				<!-- <a class="discord" href="https://discord.gg/pnuBXU8Sgg" target="_blank">

	<div class="right">
		<div class="overlay"></div>
		<div class="creditpopup">Credits!</div>
		<div class="name">
			Settings
			<!-- <a href="logout.php">Logout</a> -->
		</div>

		<div class="settings">
			<div class="setting">
				<div class="cap">Background Image:</div>
				<div class="set">
					<div class="bgImg">
						<div>
							<input type='text' class="inputSet" id='getval'
								placeholder="Type URL of image here..."><br><br>
							<p style = "font-size: 1.5vh;">Go to an Image on Your Browser, <br> Right Click, and get Image Address, <br> Then paste
								it here.</p>
						</div>
						<button class="btnset" id="imgbtnset">Default</button>
					</div>
				</div>
			</div>
			<div class="setting">
				<div class="cap">Timer Font Size:
				</div>
				<div class="set">
					<input id="timerSize" class="inputSet" type="range" value="15" min="1" max="50">
				</div>
			</div>
			<div class="setting">
				<div class="cap">Button Colour:
				</div>
				<div class="set">
					<!-- <button class = "btnset" id = "clrAllSolves">Delete All Solves</button> -->
					<input class="inputSet" id="colorPicker" type="color" value="#ff0000">
				</div>
			</div>
			<div class="setting">
				<div class="cap">Delete All Solves:
				</div>
				<div class="set">
					<button class="btnset" id="clrAllSolves">Delete All Solves</button>
				</div>
			</div>
			<div class="setting">
				<div class="cap">Reset All Settings:
				</div>
				<div class="set">
					<button class="btnset" id="clrAllSettings">Reset Settings</button>
				</div>
			</div>
			<div class="setting">
				<div class="cap">Delete All Data:
				</div>
				<div class="set">
					<button class="btnset" id="clrAll">Delete All Data</button>
				</div>
			</div>
		</div>

	<script src="import.js" async defer></script>
